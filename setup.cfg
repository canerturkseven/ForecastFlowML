[metadata] 
name = mlforecastflow
version = 0.0.1
url = https://github.com/canerturkseven/mlforecastflow
author = Caner Turkseven
author_email = canerturkseven@gmail.com
description = Automated ML forecaster library to perform group based distributed model training and inference
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers =
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
python_requires = >=3.7
install_requires =
    requests


    
