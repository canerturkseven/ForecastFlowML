[metadata] 
name = forecastflowml
version = 0.0.1
url = https://github.com/canerturkseven/forecastflowml
author = Caner Turkseven
author_email = canerturkseven@gmail.com
description = Automated ML forecaster library to perform group based distributed model training and inference
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers =
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python

[options]
packages = find: 
include_package_data = True
python_requires = >=3.7
install_requires =
    lightgbm==3.2.1
    mlflow==2.1.1
    numpy==1.22.4
    optuna==3.0.5
    pandas==1.4.4
    plotly==5.11.0
    pyspark==3.3.1
    python_dateutil==2.8.2
    scikit_learn==1.2.0

# [options.extras_require]
# dev = 
#     black==22.1.0
#     flake8==4.0.1

[options.packages.find]  
where=src  
include=forecastflowml*  

