[tox:tox]
isolated_build = true
envlist = py3{7,8,9,10}, black, flake8

[gh-actions]
python =
    3.7 = py37
    3.8 = py38
    3.9 = py39 
    3.10 = py310

[testenv]
extras = dev
commands = pytest tests

[testenv:black]
allowlist_externals = black
skip_install = true
commands = black --check --verbose .

[testenv:flake8]
allowlist_externals = flake8
skip_install = true
commands = flake8 --verbose .