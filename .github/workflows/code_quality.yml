name: code_quality
on:
  - push
  - pull_request
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python 3.9
        uses: actions/setup-python@v4
        with: 
          python-version: '3.9'
      - name: install tox
        run: |
          python -m pip install --upgrade pip 
          pip install tox tox-gh-actions
      - name: test with tox
        run: tox -e black, flake8