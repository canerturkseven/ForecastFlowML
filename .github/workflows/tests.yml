name: pytest
on:
  - push
  - pull_request
jobs: 
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: 
          - version: "3.8"
            toxenv: "py38"
          - version: "3.7"
            toxenv: "py37"
        pyspark: 
          - version: "3.3.0"
            toxenv: "pyspark33"
          - version: "3.2.0"
            toxenv: "pyspark32"
          - version: "3.1.0"
            toxenv: "pyspark31"
          - version: "3.0.0"
            toxenv: "pyspark30"
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ matrix.python.version }}
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e ${{ matrix.python.toxenv }}-${{ matrix.pyspark.toxenv }} 
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v3
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python 3.8
        uses: actions/setup-python@v4
        with: 
          python-version: '3.8'
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e black,flake8