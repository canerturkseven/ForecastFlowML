name: pytest
on:
  - push
  - pull_request
jobs: 
  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.7']
        pyspark-version: ["2.3.0","2.4.0","3.0.0","3.1.0","3.2.0","3.3.0"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ matrix.python-version }}
      - name: install tox
        run: |
          python -m pip install --upgrade pip
      - name: install pyspark
        run: |
          python -m pip install "pyspark==${{ matrix.pyspark-version }}"
      - name: test with tox
        run: tox -e py${{ matrix.python-version:2 }}-pyspark${{ matrix.pyspark-version:2 }} -- -v -rfs
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v3
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python 3.8
        uses: actions/setup-python@v4
        with: 
          python-version: '3.8'
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e black,flake8