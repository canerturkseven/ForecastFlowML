name: pytest
on:
  - push
  - pull_request
jobs: 
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]
        python: 
          - version: "3.10"
            toxenv: "py310"
          - version: "3.9"
            toxenv: "py39"
          - version: "3.8"
            toxenv: "py38"
          - version: "3.7"
            toxenv: "py37"
        pyspark: ["pyspark34", "pyspark33", "pyspark32", "pyspark31", "pyspark30"]
    runs-on: ${{ matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '8'
      - name: check Java version
        run: java -version
      - name: setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ matrix.python.version }}
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e ${{ matrix.python.toxenv }}-${{ matrix.pyspark }} 
      - name: upload coverage to codecov
        if: matrix.python.version == '3.9' && matrix.pyspark == 'pyspark33'
        uses: codecov/codecov-action@v3
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python 3.8
        uses: actions/setup-python@v4
        with: 
          python-version: '3.8'
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e black,flake8