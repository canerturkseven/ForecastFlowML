name: pytest
on:
  - push
  - pull_request
jobs: 
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: 
          - version: "3.7"
            toxenv: "37"
          - version: "3.8"
            toxenv: "38"
        pyspark: 
          - version: "3.3.0"
            toxenv: "33"
          - version: "3.2.0"
            toxenv: "32"
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ matrix.python.version }}
      - name: install tox
        run: |
          python -m pip install --upgrade pip
      - name: install pyspark
        run: |
          python -m pip install "pyspark==${{ matrix.pyspark.version }}"
      - name: test with tox
        run: tox -e py${{ matrix.python.toxenv }}-pyspark${{ matrix.pyspark.toxenv }} 
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v3
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python 3.8
        uses: actions/setup-python@v4
        with: 
          python-version: '3.8'
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e black,flake8