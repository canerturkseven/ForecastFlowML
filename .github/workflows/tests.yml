name: pytest
on:
  - push
  - pull_request
jobs: 
  test:
    strategy:
      fail-fast: false
      matrix:
        python: 
          - version: "3.11"
            toxenv: "py311"
          - version: "3.10"
            toxenv: "py310"
          - version: "3.9"
            toxenv: "py39"
          - version: "3.8"
            toxenv: "py38"
          - version: "3.7"
            toxenv: "py37"
        pyspark: 
          - toxenv: "pyspark34"
          - toxenv: "pyspark33"
          - toxenv: "pyspark32"
          - toxenv: "pyspark31"
          - toxenv: "pyspark30"
          - toxenv: "pyspark24"
          - toxenv: "pyspark23"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ matrix.python.version }}
      - name: install Java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: set JAVA_HOME
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: echo "JAVA_HOME=${JAVA_HOME}"
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e ${{ matrix.python.toxenv }}-${{ matrix.pyspark.toxenv }} 
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v3
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Python 3.8
        uses: actions/setup-python@v4
        with: 
          python-version: '3.8'
      - name: install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: test with tox
        run: tox -e black,flake8