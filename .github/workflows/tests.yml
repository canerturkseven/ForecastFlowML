name: tests
on:
  - push
  - pull_request
jobs: 
  test:
    name: testing python versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - version: "3.7"
          - version: "3.8"
          - version: "3.9"
          - version: "3.10"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
          python-version: ${{matrix.python.version}}
        run: pytest tests